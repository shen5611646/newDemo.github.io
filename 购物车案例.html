<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="购物车/css/style.css"/>
	</head>
	<body>
		<div id="app">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>书籍名称</th>
						<th>出版日期</th>
						<th>价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(book,index) in books" :key="book.name">
						<td>{{index+1}}</td>
						<td>{{book.name}}</td>
						<td>{{book.date}}</td>
						<td>{{book.price | showPrice}}</td>
						<td>
							<button @click="sub(book)" :class="{disable:book.disable}">-</button>
							{{book.count}}
							<button @click="add(book)">+</button>
						</td>
						<td>
							<button @click="remove(index)">移除</button>
						</td>
					</tr>
					<tr>
						<td colspan="6" @>
							总价:{{doTotal | showPrice}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="购物车/js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
